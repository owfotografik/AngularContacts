<div>
  <h2>{{model.firstName + " " + model.lastName}}</h2>
  <form>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" [(ngModel)]="model.phone">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="model.email">
    </div>
    <div class="form-group">
      <label>Address 1</label>
      <input type="text" class="form-control" name="addressOne" [(ngModel)]="model.address1">
    </div>
    <div class="form-group">
      <label>Address 2</label>
      <input type="text" class="form-control" name="addressTwo" [(ngModel)]="model.address2">
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" name="city" [(ngModel)]="model.city">
    </div>
    <div class="form-group">
      <label>State</label>
      <input type="text" class="form-control" name="state" [(ngModel)]="model.state">
    </div>
    <div class="form-group">
      <label>Zip Code</label>
      <input type="text" class="form-control" name="zipCode" maxlength="5" [(ngModel)]="model.zipCode">
    </div>

    <button type="button" class="btn btn-success" (click)="save()">Save</button>

  </form>
</div>
